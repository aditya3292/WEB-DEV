<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="bg">
        <div class="container">

            <div class="signin">
                <div class="signinupper">
                    <h1>Sign In</h1>

                    <div class="logo">
                        <a href=""><i class="fa-brands fa-github"></i></a>


                        <a href=""><i class="fa-brands fa-google"></i></a>

                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href="">

                            <i class="fa-brands fa-twitter"></i></a>
                    </div>

                    <p>or use your email and password</p>
                </div>


                <div class="inputs">

                    <table>
                        <tbody>
                            <tr>
                                <td><label for="username"></label>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" name="myusername" id="username" placeholder="Email or Phone">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pass"></label>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" name="mypass" id="pass" placeholder="Password"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="buttonsignin">
                    <a href="">Forget your password ?</a>
                    <button type="button">Sign In</button>
                </div>




            </div>
            <div class="signup">

                <div class="signupcontent">
                    <h2>Welcome to Login</h2>
                    <p>Don't Have an Account ?</p>
                    <button>Sign Up</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
